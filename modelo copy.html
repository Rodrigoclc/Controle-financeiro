<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de select</title>
</head>
<body>
    <h1>Escolhendo um select</h1>

    <select name="seletor" id="seletor">
        <option class="telas" value="tela1">tela1</option>
        <option class="telas" value="tela2">tela2</option>
        <option class="telas" value="tela3">tela3</option>
    </select>

    <div id="res">

    <script>
        var seletor = document.querySelector('select#seletor')
        var telas = document.getElementsByClassName('telas')
        var res = document.querySelector('div#res')
        var tela = document.getElementById('seletor').value = 'tela1'

        seletor.onchange = function() {
            const opçãoSelecionada = seletor.value

            if (opçãoSelecionada == 'tela1') {
                res.innerHTML = 'TELA 01'
            } else if (opçãoSelecionada == 'tela2') {
                res.innerHTML = 'TELA 02'
            } else if (opçãoSelecionada == 'tela3') {
                res.innerHTML = 'TELA 03'
            }
        }

        function telaPrincipal() {
            $("seletor").val("2")

        }
        var seleçaoTela = telaPrincipal()
    </script>
</body>
</html>
