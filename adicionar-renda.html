<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Renda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <a href="modelo.html"><img class="voltar" src="imagens/voltar.png" alt="voltar"></a>
        <h1>Adicionar Renda</h1>
    </header>
    <input aria-label="valor da renda" type="number" name="AdicionarRenda" id="inputAdicionarRenda">
    <br>
    <select aria-label="lista de renda" name="categoria" id="categoria">
        <option value="Mercado">Mercado</option>
        <option value="Restaurante">Restaurante</option>
        <option value="Agua">Água</option>        
    </select>
    <br>
    <input aria-label="descricao" type="text" name="descricao" id="descricao">
    <br>
    <button id="confirmarAddRenda" class="btConfirmarAdd" type="submit"><img class="imgconfirmar" src="imagens/foto-confirmar.png" alt="confirmar"></button>
    
    <script>
        var inputAdicionarRenda = document.getElementById('inputAdicionarRenda')
        var confirmarAddRenda = document.getElementById('confirmarAddRenda')
        var saldoInicialProjeto1 = 0
        var rendaProjeto1 = Number(localStorage.getItem('renda1'))
        var rendaProjeto2 = Number(localStorage.getItem('renda2'))
        var rendaProjeto3 = Number(localStorage.getItem('renda3'))
        var ultimoProjetoSelecionado = Number(localStorage.getItem('ultimoProjeto'))
        

        confirmarAddRenda.onclick = function() {
            if (ultimoProjetoSelecionado == 1) {
                if (inputAdicionarRenda.value.length == 0 || inputAdicionarRenda.value <= 0) {
                alert('[ERRO] Digite um valor válido')        
                } else {
                rendaProjeto1 += Number(inputAdicionarRenda.value)
                localStorage.setItem('renda1', rendaProjeto1)
                }
                inputAdicionarRenda.value = ''  
                inputAdicionarRenda.focus() 
            } else if (ultimoProjetoSelecionado == 2) {
                if (inputAdicionarRenda.value.length == 0 || inputAdicionarRenda.value <= 0) {
                alert('[ERRO] Digite um valor válido')        
                } else {
                rendaProjeto2 += Number(inputAdicionarRenda.value)
                localStorage.setItem('renda2', rendaProjeto2)
                }
                inputAdicionarRenda.value = ''  
                inputAdicionarRenda.focus()      
            } else if (ultimoProjetoSelecionado == 3) {
                if (inputAdicionarRenda.value.length == 0 || inputAdicionarRenda.value <= 0) {
                alert('[ERRO] Digite um valor válido')        
                } else {
                rendaProjeto3 += Number(inputAdicionarRenda.value)
                localStorage.setItem('renda3', rendaProjeto3)
                }
                inputAdicionarRenda.value = ''  
                inputAdicionarRenda.focus()  
            }
        }
        
    </script>
    
</body>
</html>
